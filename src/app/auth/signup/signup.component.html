<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="logo-text">Campus Study Buddy</h1>
      <h2>Create your account</h2>
      <p class="subtext">Join our learning community</p>
    </div>

    <button type="button" class="google-signin-button" (click)="signInWithGoogle()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div class="divider">
      <span class="divider-text">or</span>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Name Field -->
      <div class="input-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          placeholder="Alex Johnson"
          [class.error]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="validation-error">
          Please enter your full name
        </div>
      </div>

      <!-- Email Field -->
      <div class="input-group">
        <label for="email">University Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="student@university.edu"
          [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="validation-error">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Create Password</label>
        <div class="password-wrapper">
          <input 
            [type]="passwordVisible ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            placeholder="At least 8 characters"
            [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'">
            {{ passwordVisible ? '🙈' : '👁️' }}
          </button>
        </div>
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="validation-error">
          Password must be at least 8 characters
        </div>
      </div>

      <!-- Terms Agreement -->
      <div class="terms-agreement">
        <label>
          <input type="checkbox" formControlName="terms">
          <span>I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></span>
        </label>
        <div *ngIf="signupForm.get('terms')?.invalid && signupForm.get('terms')?.touched" class="validation-error">
          You must accept the terms
        </div>
      </div>

      <!-- Messages -->
      <div *ngIf="errorMessage" class="error-message">
        ⚠️ {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success-message">
        🎉 {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-button"
        [disabled]="signupForm.invalid || isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading-dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login" class="auth-link">Log in</a></p>
    </div>
  </div>
</div>
