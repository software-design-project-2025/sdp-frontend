<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <a class="navbar-logo">
        <img ngSrc="/assets/logo.png" alt="StudyLink Logo" width="45" height="45" />
        <h1 class="logo-text">StudyLink</h1>
      </a>
      <h2>Welcome back!</h2>
      <p class="subtext">Sign in to continue your learning journey</p>
    </div>

    <button type="button" class="google-signin-button" (click)="signInWithGoogle()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div class="divider">
      <span class="divider-text">or</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email Field -->
      <div class="input-group">
        <label for="email">University Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="student@university.edu"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">

        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="validation-error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'">
            {{ passwordVisible ? '🙈' : '👁️' }}
          </button>
        </div>

        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">

        <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Messages -->
      <div *ngIf="errorMessage" class="error-message">
        ⚠️ {{ errorMessage }}
      </div>
      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Log In</span>
        <span *ngIf="isLoading" class="loading-dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/signup" class="auth-link">Sign up</a></p>
    </div>
  </div>
</div>
