<div class="success-container">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-wrapper">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Success content -->
  <div *ngIf="!isLoading" class="success-card">
    <div class="success-header">
      <div class="success-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="m9 12 2 2 4-4"></path>
        </svg>
      </div>

      <h1 class="success-title">Login Successful!</h1>

      <p class="welcome-message">
        Welcome back, <span class="user-name">{{ userName }}</span>!
      </p>

      <p class="success-description">
        You have successfully logged into your Study Link account.
      </p>

      <div class="user-info">
        <p class="email">{{ userEmail }}</p>
      </div>
    </div>

    <div class="action-section">
      <h3>What would you like to do?</h3>

      <div class="action-buttons">
        <button class="primary-btn" (click)="goToDashboard()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="9"></rect>
            <rect x="14" y="3" width="7" height="5"></rect>
            <rect x="14" y="12" width="7" height="9"></rect>
            <rect x="3" y="16" width="7" height="5"></rect>
          </svg>
          Go to Dashboard
        </button>

        <button class="secondary-btn" (click)="goToProfile()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          View Profile
        </button>
      </div>
    </div>

    <div class="logout-section">
      <button class="logout-btn" (click)="logout()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </div>
</div>
